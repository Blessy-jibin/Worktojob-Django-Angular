{% extends 'base.html' %}

{% load staticfiles %}

{% block customstyle %}
   <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
{% endblock %}

{% block content %}
   <div class = "container">
   <div class = "row">
   <div class = "col-xs-12 col-sm-4 col-sm-offset-8 ">
   <div class = "panel panel-login">
   <div class = "panel-heading">
      <div class = "row">
         <div class="col-xs-12">
            <a href="#" class = "active" id = "login-form-link">Reset Password</a>
         </div>

      </div>
      <hr>
   </div>
   <div class="panel-body"  ng-controller="resetPasswordController">
      <div class="row">
         <div class="col-lg-12">
            <p style="color:red" id="email-error"></p>
            <p style="color:green"><span id="create_error"></span></p>
            <form id="login-form" action="" method="post" style="display: block;">
               <p style="color:red"><span id="create_error"></span></p>
               <div class = "form-group">
                  <input type="text" ng-model="data.email" class="form-control" placeholder="email">
               </div>
               <div class = "form-group">
                  <div class = "row">
                     <div class = "col-sm-6 col-sm-offset-3">
                        <input type="button" class="form-control btn btn-login" value="Reset Password" ng-click="reset_pwd()">
                     </div>
                  </div>
               </div>
               
            </form>


               <div class = "row" ng-if="login_error_status">
                  <div class = "col-lg-12">
                     <div class = "text-center" style="color:green">
                        Password send to email <a href="/login" class="forgot-password"> Login</a>
                     </div>
                  </div>
               </div>

            </div>
         </div>
      </div>
   </div>
{% endblock %}

{% block customscript %}
<script type="text/javascript" src="{% static "js/login.js" %}"></script>
{% endblock %}
