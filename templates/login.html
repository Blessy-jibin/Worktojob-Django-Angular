<html>
<head>
</head>
<body>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="https://apis.google.com/js/api:client.js"></script>
{% load static %}
<script type="text/javascript" src="{% static "js/login.js" %}"></script>
<script type="text/javascript" src="{% static "js/google_auth.js" %}"></script>
<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">

<!-- <img src="{% static "my_app/example.jpg" %}" alt="My image"/>

<!-- Include the above in your HEAD tag -->

<div> </div>

<div class="container">
      <div class="row">
      <div class="col-xs-12 col-sm-4 col-sm-offset-8 ">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">

                <a href="#" class="active" id="login-form-link">Login</a>

              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body" ng-controller="loginController">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="email" ng-model="username" tabindex="1" class="form-control" placeholder="Email" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" ng-model="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="login-submit" ng-click="authenticate_app()" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                  </div>

                   <div class="form-group">
                    <div class="row">
                      <div class="col-sm-12 col-sm-offset-0">
                        <!--Google-plugin-->
                        <div id="gSignInWrapper">
                          <span class="label">Sign in with:</span>
                          <div id="gSignInBtn" class="customBtn customGPlusSignIn">
                            <span class="icon"></span>
                            <span class="buttonText">Google</span>
                          </div>
                        </div>
                        <!--Google-plugin ends here-->
                        <!--Fcaebook plugin Starts herr-->
                      <!--   <div class="fb-login-button" data-max-rows="1" style="display:inline-block;height:50px;" data-width="240"  data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div> -->
                        <!--Fcaebook plugin ends here-->
                      </div>
                    </div>
                   </div>
                </form>

                <form role="form" style="display: none;">

                  <div class="form-group">
                    <input type="email" name="email" ng-model="email" tabindex="1" class="form-control" placeholder="Email" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="emailpassword" ng-model="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" ng-model="emailpassword1" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <button ng-click="add_new_user()" tabindex="4" class="form-control">Register Now rrewrss</button>

                   
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-12 col-sm-offset-0">
                        <!--Google-plugin-->
                        <div id="gSignUpWrapper">
                          <span class="label">Sign up with:</span>
                          <div id="gSignUpBtn" class="customBtn customGPlusSignIn">
                            <span class="icon"></span>
                            <span class="buttonText">Google</span>
                          </div>
                        </div>
                        <!--Google-plugin ends here-->
                        <!--Fcaebook plugin Starts herr-->
                      <!--   <div class="fb-login-button" data-max-rows="1" style="display:inline-block;height:50px;" data-width="240"  data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div> -->
                        <!--Fcaebook plugin ends here-->
                      </div>
                    </div>
                   </div>
                    
                </form>

              </div>
            </div>
          </div>
        </div>
     

</body>
</html>
