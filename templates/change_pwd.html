{% extends 'base.html' %}

{% load staticfiles %}

{% block customstyle %}
   <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
{% endblock %}

{% block content %}
   <div class = "container">
   <div class = "row">
   <div class = "col-xs-12 col-sm-4 col-sm-offset-8 ">
   <div class = "panel panel-login">
   <div class = "panel-heading">
      <div class = "row">
         <div class="col-xs-12">
            <a href="#" class = "active" id = "login-form-link">Change Password</a>
         </div>

      </div>
      <hr>
   </div>
   <div class="panel-body"  ng-controller="changePasswordController" ng-init="initialize_job_controller()">
      <div class="row">
         <div class="col-lg-12">
            <form id="login-form" action="" method="post" style="display: block;">
               <p style="color:red"><span id="create_error"></span></p>
               <div class = "form-group">
                  <input type="password" ng-model="data.old_password" class="form-control" placeholder="old_password">
               </div>
               <div class = "form-group">
                  <input type="password" ng-model="data.new_password" class="form-control" placeholder="new_password">
               </div>
               <div class = "form-group">
                  <div class = "row">
                     <div class = "col-sm-6 col-sm-offset-3">
                        <input type="button" class="form-control btn btn-login" value="Update" ng-click="reset_pwd()">
                     </div>
                  </div>
               </div>
               
            </form>
            </div>
         </div>
      </div>
   </div>
{% endblock %}

{% block customscript %}
<script type="text/javascript" src="{% static "js/login.js" %}"></script>
{% endblock %}
