  <div id="add_view" style="display:none">
    <div class="banner">
      <div class="left-column">
        <div id="logo" class="sprite-logo"></div>
      </div>
      <div class="middle-column">
        <span class="banner-add">

      </div>
      <div class="right-column">

      </div>
      <div class="right-column">
        
      </div>
    </div>
    <div class="name-row">
      <div class="left-column">
        <!-- <span class="icon-checkbox sprite"></span> -->
      </div>
      <div class="middle-column">
  			<label for="Link" style="width:10%;display: inline-block;vertical-align: middle;margin-right:5px;"><strong>Link:</strong></label>
	        <a class="generic-input" tabindex="0" id="url_data" style="border: none;outline: none;width:80%;display: inline-block;vertical-align: middle;"> </a>
	     
       <!--  <input  class="generic-input" tabindex="0" id="notes_input" /> -->
      </div>
      <div class="right-column">
        
      </div>
    </div> 

    <div class="name-row">
      <div class="left-column">

      </div>

        <select id="stage" class="generic-input" tabindex="0" placeholder="Stage" style="width:100%;height: 37px;">

          <option value="Follow-up">Follow-up</option>
          <option value="Selection">Selection</option>
        </select>
      </div> -->
      <div class="middle-column" style="vertical-align: middle;">
  	    <label for="jobstage" style="vertical-align:middle;display:inline-block;margin-right:5px;"><strong>Stage:</strong></label>
  	    <select id="stage" class="generic-input" tabindex="0" placeholder="Stage" style="width:50%;height:28px;display:inline-block;vertical-align: middle;">
          <option value="To Apply" selected>To Apply</option>
          <option value="Follow-up">Follow-up</option>
          <option value="Selection">Selection</option>
        </select>        
       </div>
      <div class="right-column">
        
      </div>
    </div>
    



    <div class="name-row">
      <div class="left-column">
        <!-- <span class="icon-checkbox sprite"></span> -->
      </div>
      <div class="middle-column">
      	<label for="deadline"  style="display:inline-block;width:50%margin-right:5px;"><strong> Set your Deadline:</strong> </label>
        <!-- <input id="deadline" class="generic-input" tabindex="0" placeholder="Dead Line" style="display:inline-block;" / -->
        <input  class="generic-input" id="deadline" data-provide="datepicker"  style="text-align: center;display:inline-block;border-radius:20px;
	        color:#00a3cc;border-color:#00a3cc;width:40%; "   required>
      </div>
      <div class="right-column">
        
      </div>
    </div>    

    <div class="name-row">
      <div class="left-column">
       <!--  <span class="icon-notes sprite"></span> -->
       
      </div>
      <div class="middle-column">
      <label for=""  style="display:inline-block;width:30%margin-right:5px;"><strong> Set Tasks:</strong> </label> 
      <input type='text' id="newtask_input" style="display:inline-block;vertical-align: middle;border-radius: 5px;text-align: center;border-color: #293d3d;margin-right: 5px;
	      border-style: outset;width:50%" placeholder="Add your task here"> 
      
      
        <!-- <div class="input-group date" data-provide="datepicker" class="task_deadline" style="display:inline-block;vertical-align: middle;width:5%;" >
            <div class="input-group-addon" style="background-color: #FFF;border:1px solid #e0e0d1;border-style:dashed;border-radius:50%;height:.05%;width:.05%;">
            		<span class="glyphicon glyphicon-calendar" style="font-size:11px;color:#e0e0d1;"></span>
            </div> -->
            
            <!-- <input class="generic-input task_deadline" data-provide="datepicker"  style="text-align: center;display:inline-block;border-radius:20px;

		 <!-- </div> -->
      
    </div>

    <div class="buttons">
      <div class="left-column"></div>
      <div class="middle-column">
        <div id="add_button" tabindex="0" class="buttonView buttonView--primary buttonView--large">
          <span class="new-button-text">Add to Worktojob</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <div id="error" class="footer-status" style="display:none">
        <span class="error-message">
          Sorry, there was a problem. Please try again.
        </span>
      </div>
      <div id="success" class="footer-status" style="display:none">
        <div class="sprite icon-success"></div>
        <span class="success-message">
          Added <a id="new_task_link" target="_blank" href=""></a>
        </span>
      </div>
    </div>


  </div>

  <div id="login_view" style="display:none">
    <div class="banner">
      <div class="left-column">
        <div id="logo" class="sprite-logo"></div>
      </div>
      <div class="middle-column">
        <span class="banner-add">
          Add to Worktojob
        </span>
      </div>
      <div class="right-column">
        <a id="close_login" class="sprite close-x" tabindex="-1"></a>
      </div>
    </div>
    <div class="content">
      You must log in to Worktojob before you can add jobs.
      <div class="middle-column">
        <input id="username" class="generic-input" tabindex="0" placeholder="Username" style="width: 100%; margin-top:2%;" />
      </div>
      <div class="middle-column">
        <input id="password" class="generic-input" tabindex="0" placeholder="Password" style="width: 100%; margin-top:2%;"/>
      </div>
      <span id="signup_button" class="buttonView buttonView--large"><span class="new-button-text">Sign Up</span></span>
      <span id="login_button" class="buttonView buttonView--primary buttonView--large"><span class="new-button-text">Log In</span></span>
    </div>
