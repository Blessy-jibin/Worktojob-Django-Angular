{% extends 'base.html' %}{% load staticfiles %}

{% block cusomstyle %}
   <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
{% endblock %}

{% block content %}
   <div class = "container">
   <div class = "row">
   <div class = "col-xs-12 col-sm-4 col-sm-offset-8 ">
   <div class = "panel panel-login">
   <div class = "panel-heading">
      <div class = "row">
         <div class="col-xs-6">
            <a href="#" class = "active" id = "login-form-link">Login</a>
         </div>
         <div class = "col-xs-6">
            <a href = "#" id = "register-form-link">Register</a>
         </div>
      </div>
      <hr>
   </div>
   <div class="panel-body" ng-controller="loginController">
      <div class="row">
         <div class="col-lg-12">
            <form id="login-form" action="" method="post" style="display: block;">
               <div class = "form-group">
                  <input type="text" ng-model="username" class="form-control" placeholder="Username">
               </div>
               <div class = "form-group">
                  <input type="password" ng-model="password" class="form-control" placeholder="Password">
               </div>
               <div class = "form-group">
                  <div class = "row">
                     <div class = "col-sm-6 col-sm-offset-3">
                        <input type="button" class="form-control btn btn-login" value="Log In" ng-click="authenticate_app()">
                     </div>
                  </div>
               </div>
               <div class = "form-group">
                  <div class = "row">
                     <div class = "col-lg-12">
                        <div class = "text-center">
                           <a href = "https://phpoll.com/recover" tabindex = "5" class = "forgot-password">Forgot Password?</a>
                        </div>
                     </div>
                  </div>
               </div>
               <div class = "form-group">
                  <div class = "row">
                     <div class = "col-sm-12 col-sm-offset-0">
                        <!--Google-plugin-->
                        <div id = "gSignInWrapper">
                           <span class = "label">Sign in with:</span>
                           <div id = "gSignInBtn" class = "customBtn customGPlusSignIn">
                              <span class = "icon"></span>
                              <span class = "buttonText">Google</span>
                           </div>
                        </div>
                        <!--Google-plugin ends here-->
                        <!--Fcaebook plugin Starts herr-->
                        <!--   <div class = "fb-login-button" data-max-rows = "1" style = "display:inline-block;height:50px;" data-width = "240"  data-size = "large" data-button-type = "login_with" data-show-faces = "false" data-auto-logout-link = "false" data-use-continue-as = "false"></div> -->
                        <!--Fcaebook plugin ends here-->
                     </div>
                  </div>
               </div>
            </form>
            <form id = "register-form" action = "https://phpoll.com/register/process" method = "post" role = "form" style = "display: none;">
               <div class = "form-group">
                  <input type = "email" name = "email" id = "email" tabindex = "1" class = "form-control" placeholder = "Email" value = "">
               </div>
               <div class = "form-group">
                  <input type = "password" name = "password" id = "password" tabindex = "2" class = "form-control" placeholder = "Password">
               </div>
               <div class = "form-group">
                  <input type = "password" name = "confirm-password" id = "confirm-password" tabindex = "2" class = "form-control" placeholder = "Confirm Password">
               </div>
               <div class = "form-group">
                  <div class = "row">
                     <div class = "col-sm-6 col-sm-offset-3">
                        <input type = "submit" name = "register-submit" id = "register-submit" tabindex = "4" class = "form-control btn btn-register" value = "Register Now">
                        <div class = "form-group">
                           <div class = "row">
                              <div class = "col-sm-12 col-sm-offset-0">
                                 <!--Google-plugin-->
                                 <div id = "gSignUpWrapper">
                                    <span class = "label">Sign up with:</span>
                                    <div id = "gSignUpBtn" class = "customBtn customGPlusSignIn">
                                       <span class = "icon"></span>
                                       <span class = "buttonText">Google</span>
                                    </div>
                                 </div>
                                 <!--Google-plugin ends here-->
                                 <!--Fcaebook plugin Starts herr-->
                                 <!--   <div class = "fb-login-button" data-max-rows = "1" style = "display:inline-block;height:50px;" data-width = "240"  data-size = "large" data-button-type = "login_with" data-show-faces = "false" data-auto-logout-link = "false" data-use-continue-as = "false"></div> -->
                                 <!--Fcaebook plugin ends here-->
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
            </form>
            </div>
         </div>
      </div>
   </div>
{% endblock %}
